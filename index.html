<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Werte</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #232526, #414345);
            font-family: Arial, sans-serif;
            color: white;
        }

        .box {
            padding: 40px 60px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.12);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .value {
            font-size: 32px;
            margin: 20px 0;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="value">Widerstand</div>
        <div class="value">Temperatur</div>
    </div>

</body>
</html>
